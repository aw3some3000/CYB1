<!DOCTYPE html>
<html>
	<head>
		<link href="styles/main.css" rel="stylesheet" />
        <link href="styles/style.css" rel="stylesheet" type="text/css">
		<meta charset=utf8 />
	<style> 
		.picture-holder a {
			display: block;
			margin-bottom: 10px;
		}
	</style>
	
	<script>
		function increase_cat() {
			document.getElementById("cat").style.width = "400px";
			document.getElementById("hdr1").innerText = "Мяу!";
		}

		function oncat() {
    		var audio = document.getElementsByTagName("audio")[0];
				audio.volume = 0.1;	
				audio.play();
		}
		function outcat() {
    		var audio = document.getElementsByTagName("audio")[0];
					audio.stop();
		};

	</script>
	
		<title>Кошка</title>
	</head>
	<body>
		<a href="index_.html">На главную</a> 
		<h1 id="hdr1">Это кошка</h1>
		<div class="picture-holder">
			<img src="images/cat.jpg" id="cat" onmouseover="oncat()" onmouseout="outcat()" />
			<audio>
				<source src="sounds/playful-cat.mp3" type="audio/mpeg">
				</audio>
		</div>
		
	</body>
<html>
